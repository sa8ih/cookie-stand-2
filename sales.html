<!DOCTYPE html>
<html>
  <head>
    <link href="reset.css" rel="stylesheet">
    <link href="salestyle.css" rel="stylesheet">
  </head>

  <body>
    <header>
      <section>
        <img src="img/salmon.png" class="salmon">
        <h1>Pat's Salmon Cookies</h1>
      </section>
    </header>
    <main>
      <form id="store_form">
        <fieldset>
          <label for="store_name">Store name: </label>
          <input type="text" name="store_name" placeholder="Store name" required>
        </fieldset>

        <fieldset>
          <label for="min_cust">Minimum number of customers per hour: </label>
          <input type="text" name="min_cust" placeholder="Number of customers" required>
        </fieldset>

        <fieldset>
          <label for="max_cust">Maximum number of customers per hour: </label>
          <input type="text" name="max_cust" placeholder="Number of customers" required>
        </fieldset>

        <fieldset>
          <label for="avg_cookies">Average number of cookies each customer purchases: </label>
          <input type="text" name="avg_cookies" placeholder="Cookies purchased" required>
        </fieldset>

        <button id="sub_btn" type="submit">Add store</button>
      </form>
    </main>
    <table>
      <thead id="store_head">
      </thead>
      <tbody id="store_table">
      </tbody>
      <tfoot id="store_foot">
      </tfoot>
    </table>
    <footer></footer>
    <script src='app.js'></script>
  </body>
</html>
